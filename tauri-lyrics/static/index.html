<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>Misuzu Lyrics Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --base-font-size: 36px;
      }

      html,
      body {
        background: transparent;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      main {
        width: 100vw;
        height: 100vh;
        background: transparent;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #lyrics-root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: min(16px, 2vh);
        text-align: center;
        pointer-events: none;
      }

      .lyrics-line {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        gap: 0;
        white-space: pre-wrap;
        font-weight: 900;
        font-size: var(--base-font-size);
        font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', sans-serif;
        line-height: 1.15;
        letter-spacing: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.85);
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
      }

      .segment {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin: 0;
        padding: 0;
        letter-spacing: 0;
      }

      .segment--text {
        white-space: pre;
        font-weight: 900;
      }

      .segment--ruby {
        white-space: nowrap;
        font-weight: 900;
        line-height: 1.1;
      }

      .segment__annotation {
        font-size: calc(var(--base-font-size) * 0.45);
        font-weight: 600;
        line-height: 1;
        margin-bottom: 0.1em;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.75);
        font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', sans-serif;
      }

      .segment__base {
        font-size: var(--base-font-size);
        line-height: 1.05;
        text-shadow: inherit;
        font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', sans-serif;
      }

      .translation-line {
        display: none;
        font-size: calc(var(--base-font-size) * 0.5);
        font-weight: 600;
        line-height: 1.2;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        white-space: pre-wrap;
        font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', sans-serif;
      }

      .lyrics-loading {
        font-size: var(--base-font-size);
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.85);
      }
    </style>
  </head>
  <body>
    <main data-tauri-drag-region>
      <div id="lyrics-root">
        <div id="loading-line" class="lyrics-loading">歌词加载中</div>
        <div id="active-line" class="lyrics-line" aria-live="polite" aria-atomic="true"></div>
        <div id="translation-line" class="translation-line" aria-live="polite" aria-atomic="true"></div>
      </div>
    </main>
    <script type="module" src="./lyrics.js"></script>
  </body>
</html>

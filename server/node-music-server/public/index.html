    <script>
        const API_BASE = '/api';
        let currentTracks = [];
        let currentTrack = null;

        async function init() {
            await loadStats();
            await loadTracks();
            setupAudioPlayer();
            setupSearchBox();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('tracksCount').textContent = data.data.tracks;
                    document.getElementById('artistsCount').textContent = data.data.artists;
                    document.getElementById('albumsCount').textContent = data.data.albums;
                    document.getElementById('genresCount').textContent = data.data.genres;

                    if (data.data.scanner.isScanning) {
                        showAlert('æ­£åœ¨æ‰«æéŸ³ä¹åº“...', 'info');
                        document.getElementById('scanBtn').disabled = true;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        async function loadTracks(limit = 200) {
            try {
                const response = await fetch(`${API_BASE}/tracks?limit=${limit}`);
                const data = await response.json();

                if (data.success) {
                    currentTracks = data.data.tracks;
                    renderTracks(currentTracks);
                }
            } catch (error) {
                console.error('åŠ è½½æ›²ç›®å¤±è´¥:', error);
                document.getElementById('tracksGrid').innerHTML = '<div class="loading"><p>åŠ è½½å¤±è´¥</p></div>';
            }
        }

        function renderTracks(tracks) {
            const grid = document.getElementById('tracksGrid');

            if (tracks.length === 0) {
                grid.innerHTML = '<div class="loading"><p>æœªæ‰¾åˆ°éŸ³ä¹æ–‡ä»¶<br><br>è¯·ç¡®è®¤éŸ³ä¹åº“è·¯å¾„é…ç½®æ­£ç¡®ï¼Œç„¶åç‚¹å‡»"æ‰«æéŸ³ä¹åº“"æŒ‰é’®</p></div>';
                return;
            }

            grid.innerHTML = tracks.map(track => `
                <div class="track-card" onclick="playTrack('${track.id}')">
                    <img class="track-cover"
                         src="${track.thumbnailUrl || track.coverUrl || ''}"
                         alt="${track.title}"
                         onerror="this.style.background='linear-gradient(135deg, #0078d4 0%, #00bcf2 100%)'">
                    <div class="track-title" title="${track.title}">${track.title}</div>
                    <div class="track-artist" title="${track.artist || 'æœªçŸ¥è‰ºæœ¯å®¶'}">${track.artist || 'æœªçŸ¥è‰ºæœ¯å®¶'}</div>
                </div>
            `).join('');
        }

        async function playTrack(trackId) {
            try {
                const track = currentTracks.find(t => t.id === trackId);
                if (!track) return;

                currentTrack = track;

                const player = document.getElementById('player');
                const audio = document.getElementById('audioPlayer');
                const cover = document.getElementById('playerCover');
                const title = document.getElementById('playerTitle');
                const artist = document.getElementById('playerArtist');

                audio.src = track.streamUrl;
                cover.src = track.thumbnailUrl || track.coverUrl || '';
                title.textContent = track.title;
                artist.textContent = track.artist || 'æœªçŸ¥è‰ºæœ¯å®¶';

                player.classList.add('active');
                await audio.play();

                fetch(`${API_BASE}/tracks/${trackId}/play`, { method: 'POST' }).catch(console.error);
            } catch (error) {
                console.error('æ’­æ”¾å¤±è´¥:', error);
                showAlert('æ’­æ”¾å¤±è´¥', 'warning');
            }
        }

        async function searchTracks() {
            const query = document.getElementById('searchBox').value.trim();

            if (!query) {
                await loadTracks();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.success) {
                    currentTracks = data.data.tracks;
                    renderTracks(currentTracks);
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                showAlert('æœç´¢å¤±è´¥', 'warning');
            }
        }

        async function startScan() {
            if (!confirm('å¼€å§‹å…¨é‡æ‰«æéŸ³ä¹åº“ï¼Ÿè¿™å¯èƒ½éœ€è¦ä¸€äº›æ—¶é—´ã€‚')) {
                return;
            }

            try {
                const btn = document.getElementById('scanBtn');
                btn.disabled = true;
                btn.textContent = 'æ­£åœ¨æ‰«æ...';

                const response = await fetch(`${API_BASE}/scan`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert('éŸ³ä¹åº“æ‰«æå·²å¯åŠ¨ï¼Œè¯·ç¨ååˆ·æ–°é¡µé¢æŸ¥çœ‹ç»“æœ', 'success');

                    }, 10000);
                }
            } catch (error) {
                console.error('å¯åŠ¨æ‰«æå¤±è´¥:', error);
                showAlert('å¯åŠ¨æ‰«æå¤±è´¥', 'warning');
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('scanBtn').textContent = 'æ‰«æéŸ³ä¹åº“';
            }
        }

        function setupAudioPlayer() {
            const audio = document.getElementById('audioPlayer');

            audio.addEventListener('ended', () => {
                const currentIndex = currentTracks.findIndex(t => t.id === currentTrack?.id);
                if (currentIndex >= 0 && currentIndex < currentTracks.length - 1) {
                    playTrack(currentTracks[currentIndex + 1].id);
                }
            });

            audio.addEventListener('error', (e) => {
                console.error('æ’­æ”¾é”™è¯¯:', e);
                showAlert('æ’­æ”¾å‡ºé”™', 'warning');

        }

        function setupSearchBox() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('keypress', (e) => {

                    searchTracks();

        }

        function showAlert(message, type = 'info') {
